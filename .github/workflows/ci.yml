name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  go-build:
    name: Go Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@v0.3.865

      - name: Generate templ
        run: cd v2 && templ generate

      - name: Build
        run: cd v2 && go build ./...

      - name: Test
        run: cd v2 && go test ./...

  shellcheck:
    name: Shellcheck Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./agent"

  nixfmt:
    name: Nix Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check Nix formatting
        run: |
          nix-shell -p nixfmt-rfc-style --run "nixfmt --check flake.nix modules/*.nix"
