<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NixFleet{% endblock %}</title>
    <style>
        /* ═══════════════════════════════════════════════════════════════════════
           TOKYO NIGHT PLUS THEME
           Based on modules/uzumaki/theme/theme-palettes.nix
           ═══════════════════════════════════════════════════════════════════════ */
        :root {
            /* Backgrounds */
            --bg: #1a1b26;           /* Main background */
            --bg-dark: #16161e;      /* Darker panels */
            --bg-highlight: #292e42; /* Selection/hover */
            --bg-float: #24283b;     /* Floating elements */
            
            /* Foregrounds */
            --fg: #c0caf5;           /* Primary text */
            --fg-dark: #565f89;      /* Muted/secondary text */
            --fg-gutter: #3b4261;    /* Disabled/subtle */
            
            /* Accent Colors (Tokyo Night) */
            --blue: #7aa2f7;         /* Primary accent, links */
            --cyan: #7dcfff;         /* Info, highlights */
            --green: #9ece6a;        /* Success, online */
            --yellow: #e0af68;       /* Warning, pending */
            --red: #f7768e;          /* Error, critical */
            --red-dark: #db4b4b;     /* Darker red variant */
            --purple: #bb9af7;       /* Secondary accent, macOS */
            --orange: #ff9e64;       /* Tertiary accent */
            --magenta: #bb9af7;      /* Alias for purple */
            --teal: #1abc9c;         /* Alternative cyan */
            
            /* Semantic Colors */
            --border: #292e42;
            --link: #7dcfff;
            --success: #9ece6a;
            --warning: #e0af68;
            --error: #f7768e;
            --info: #7aa2f7;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Consolas', monospace;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        a { 
            color: var(--link); 
            text-decoration: none; 
            transition: color 0.2s ease;
        }
        a:hover { 
            color: var(--blue);
            text-decoration: underline; 
        }
        
        ::selection {
            background: var(--blue);
            color: var(--bg);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bg-highlight);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--fg-gutter);
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
